<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Momentum</title>
</head>
<body>

<button class="btn"></button>



	<div class="weather">
  		<div class="city" contenteditable="true"></div>
  		<i class="weather-icon owf"></i>
  		<div class="temperature"></div>
  		<div class="weather-description"></div>
  		<div class="humidity"></div>
  		<div class="wind-speed"></div>
	</div>
<div class="wraper">
	<div class="date-time">
		<time class="date"></time><br/>
  		<time class="time"></time>
	</div>
  	

  	<div class="name-greeting">
  		<h1>
    		<span class="greeting"></span>
    		<span class="name" contenteditable="true" ></span>
  		</h1>
 	</div>

  	<div class="main">
    	<h2>What Is Your Focus For Today?</h2>
    	<h2> 
      	<span class="focus" contenteditable="true"></span>
    	</h2>
  	</div>

</div>  
  <figure class="quote">
  	<button class="btn_quote"></button>
  		<blockquote>
    		You were not born a winner, and you were not born a loser. You are what you make yourself be.
  		</blockquote>
  		<figcaption> 
    		Lou Holtz
  		</figcaption>
</figure>

  <script src="script.js"></script>
</body>
</html>
